<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" media="screen" rel="stylesheet" href="/css/reset.css">
    <link type="text/css" media="screen" rel="stylesheet" href="/css/layout.css">
    <link type="text/css" media="screen" rel="stylesheet" href="/css/gallery.css">
    <link type="text/css" media="screen" rel="stylesheet" href="/css/@media.css">
    <title>Galerie</title>
</head>
<body>
<header>
    <div class="title">
        <h1>Blog articles en tous genres</h1>
    </div>
    <div class="dropdown">
        <button id="dropdownButton" class="dropdown-button"><img src="/picture/icon_menu_dropdown.svg" alt="img menu drop down" ></button>
        <div id="dropdownMenu" style="display: none;" class="dropdown-content">
            <a href="home.html">Accueil</a>
            <a href="gallery.html">Galerie</a>
            <a href="game.html">Jeux</a>
        </div>
    </div>
</header>
<main>
    <section>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="/picture/andre-mouton-84oiI1wT4zU-unsplash.jpg">
                <div class="text">Caption One</div>
            </div>
            <div class="mySlides fade">
                <img src="/picture/chris-curry-mKaR_KpTh6o-unsplash.jpg">
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <img src="/picture/joshua-j-cotten-f1zyI7eL_WU-unsplash.jpg">
                <div class="text">Caption Three</div>
            </div>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>
    <section>
        <div class="button_gallery_contenair">
            <div>
                <button id="deleteButton" class="gallery-button"><img src="/picture/icon_delete.png" alt="img button delete" ></button>
                <button id="mosaic-view" class="gallery-button"><img src="/picture/icon_gallery_mosaic.png" alt="img button mosaic view" ></button>
                <button id="column-view" class="gallery-button"><img src="/picture/icon_test.png" alt="img button column view" ></button>
            </div>
            <form id="urlForm">
                <input type="text" id="urlInput" placeholder="Entrez une URL ici">
                <button type="submit" class="gallery-button"><img src="/picture/icon_add_gallery.png" alt="img button column view" ></button>
            </form>
        </div>
        <div id="errorDiv">

        </div>
        <div id="gallery">
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
            <img src="/picture/beau-papillon-dans-nature.jpg" alt="img test" >
        </div>
    </section>
</main>
<footer>
    <div class="border">
        <h3>Plan du site</h3>
        <ul class="nav flex-column">
            <li>Acceuil</li>
            <li>Galerie</li>
            <li>Jeux</li>
        </ul>
    </div>
    <div class="border">
        <h3>Liens utiles</h3>
        <ul class="nav flex-column">
            <li>Condition générale</li>
            <li>Chartes de confidentialité</li>
            <li>Mentions légales</li>
        </ul>
    </div>
</footer>
<script src="/javascript/gallery.js"></script>
<script>
    let dropdownButton = document.getElementById('dropdownButton');
    let dropdownMenu = document.getElementById('dropdownMenu');

    dropdownButton.addEventListener('click', function() {
        let displayStyle = dropdownMenu.style.display;

        if(displayStyle === "none") {
            dropdownMenu.style.display = "block";
        } else {
            dropdownMenu.style.display = "none";
        }
    });
</script>
</body>
</html>
