<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" media="screen" rel="stylesheet" href="/css/reset.css">
  <link type="text/css" media="screen" rel="stylesheet" href="/css/layout.css">
  <link type="text/css" media="screen" rel="stylesheet" href="/css/home.css">
  <link type="text/css" media="screen" rel="stylesheet" href="/css/@media.css">
  <title>Accueil</title>
</head>
<body>
<header>
  <div class="title">
    <h1>Blog articles en tous genres</h1>
  </div>
  <div class="dropdown">
    <button id="dropdownButton" class="dropdown-button"><img src="/picture/icon_menu_dropdown.svg" alt="img menu drop down" ></button>
    <div id="dropdownMenu" style="display: none;" class="dropdown-content">
      <a href="home.html">Accueil</a>
      <a href="gallery.html">Galerie</a>
      <a href="game.html">Jeux</a>
    </div>
  </div>
</header>
<main>
  <button id="deleteButton" class="dropdown-button"><img src="/picture/icon_delete.png" alt="img button delete" ></button>
  <section class="formulaire_contenair">
    <form id="formulaire">
      <label>Blague :
        <textarea name="joke" placeholder="Votre blague" rows="2"></textarea><br>
      </label>
      <label>réponse :
        <textarea name="answer" placeholder="Votre réponse à la blague" rows="2"></textarea><br>
      </label>
      <input type="submit" id="postBouton" name="submit_button" value="Poster">
    </form>
  </section>
  <section class="feed_contenair">

    <article>
    </article>
  </section>
</main>
<footer>
  <div>
    <h3>Plan du site</h3>
    <ul class="nav flex-column">
      <li>Acceuil</li>
      <li>Galerie</li>
      <li>Jeux</li>
    </ul>
  </div>
  <div>
    <h3>Liens utiles</h3>
    <ul class="nav flex-column">
      <li>Condition générale</li>
      <li>Chartes de confidentialité</li>
      <li>Mentions légales</li>
    </ul>
  </div>
</footer>
<script src="/javascript/home.js"></script>
<script>
  let dropdownButton = document.getElementById('dropdownButton');
  let dropdownMenu = document.getElementById('dropdownMenu');

  dropdownButton.addEventListener('click', function() {
    let displayStyle = dropdownMenu.style.display;

    if(displayStyle === "none") {
      dropdownMenu.style.display = "block";
    } else {
      dropdownMenu.style.display = "none";
    }
  });
</script>
</body>
</html>
